{% extends "produtos/base.html" %}

{% block title %}Cadastrar Categoria{% endblock %}

{% block content %}
<h2>Cadastrar Categoria</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
<a href="{% url 'listar_categorias' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
